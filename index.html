<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽しい単語遊び！</title>
    <style>
        body {
            font-family: Century, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        #game-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        #word-display {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #onset, #rime {
            display: inline-block;
            margin: 0 5px;
            padding: 5px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 8px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #ff6b6b;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            background-color: #ff8787;
        }
        button:active {
            transform: translateY(1px);
        }
        h1 {
            color: #444;
            font-size: 24px;
            margin-bottom: 15px;
        }
        @media screen and (max-width: 600px) {
            #game-container {
                padding: 15px;
                width: 85%;
            }
            #word-display {
                font-size: 36px;
            }
            button {
                font-size: 18px;
                padding: 10px 20px;
                margin: 6px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>楽しい単語遊び！with Mr.Tanaka</h1>
        <div id="word-display">
            <span id="onset"></span>
            <span id="rime"></span>
        </div>
        <div class="controls">
            <div>
                <button onclick="previousOnset()">←</button>
                <button onclick="nextOnset()">→</button>
            </div>
            <div>
                <button onclick="previousRime()">←</button>
                <button onclick="nextRime()">→</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
